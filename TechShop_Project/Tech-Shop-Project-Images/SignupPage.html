<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Page</title>
    <link rel="stylesheet" href="Tech-Shop-Project-Images/styles.css">
<!-- Style Start -->
    <style>
    body{

    font-family: Arial, sans-serif;
    background-color: #333;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.signup-container {
    width: 100%;
    max-width: 400px;
    background-color: #1a1a1a;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.signup-box {
    text-align:start;
}

.signup-box h2 {
    color: #fff;
    margin-bottom: 10px;
}

.signup-box p {
    color: #bbb;
    margin-bottom: 20px;
}

.signup-box a {
    color: #fff;
    text-decoration: none;
}

.signup-box a:hover {
    text-decoration: underline;
}

.signup-box form input {
    width: 95%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    /* border-radius: 5px; */
    background-color: #333;
    color: #fff;
    font-size: 16px;
}

.signup-box form input:last-child{
    margin-bottom: 25px;
}

.signup-box form input::placeholder {
    color: #fff;
}

.signup-box .signup-btn {
    width: 100%;
    padding: 10px;
    border: none;
    /* border-radius: 5px; */
    background-color: #ff0000;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.signup-box .signup-btn:hover {
    background-color: #730303ad;
}

.signup-box .or {
    color: #bbb;
    margin: 20px 0;

    /* line */
    display: flex;
    align-items: center;
}

.signup-box .or::before,
.signup-box .or::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #bbb;
}

.signup-box .or::before {
    margin-right: 10px;
}

.signup-box .or::after {
    margin-left: 10px;
}
.social-login {
    display: flex;
    justify-content: space-around;
}

.social-btn {
    padding: 10px;
    border: none;
    /* border-radius: 5px; */
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    width: 30%;
}

.facebook {
    background-color: #3b5998;
}

.google {
    background-color: #9a1508;
}

.twitter {
    background-color: #1da1f2;
}

.social-btn:hover {
    opacity: 0.9;
}
</style>
<!-- Style Complete -->
</head>
<body>
        <div class="signup-container">
            <div class="signup-box">
                <h2>Signup</h2>
                <p>Already have an account? <a href="#">Login</a></p>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="signup-btn">Signup</button>
                </form>
                <p class="or">or login with</p>
                <div class="social-login">
                    <button class="social-btn facebook">Facebook</button>
                    <button class="social-btn google">Google</button>
                    <button class="social-btn twitter">Twitter</button>
                </div>
            </div>
        </div>
</body>
</html>
